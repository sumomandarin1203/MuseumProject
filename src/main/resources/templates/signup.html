<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>新規アカウント作成</title>
<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<header>
		<h1>博物館掲示板システム</h1>
	</header>
	<h2>新規アカウント登録</h2>
	<form action = "/signup" method = "post">
		<input type = "text" name = "userName" placeholder = "名前" maxlength="50" required><br>
        <input type = "email" name = "email" placeholder = "メールアドレス" maxlength="50" required><br>
        <input type = "password" name = "password" placeholder = "パスワード" pattern="^[a-zA-Z0-9!@_#]+$" minlength="3" maxlength="15" required><br>
		<input type="hidden" name="role" value="1">
		<button>登録</button>
	</form>
	<span th:text = "${message}" style="color: red" ></span><br>
	<a href="/">ログイン画面に戻る</a>
	<hr>
	<footer th:replace="footer"></footer>
</body>
</html>
